<!DOCTYPE html> <!--Tells browser this is HTML-->

<head> <!--Contains metadata-->
    <meta charset="UTF-8"> <!--Sets default character set-->
    <title>Rock Paper Scissors</title> <!--Creates title of webpage/tab-->
    <script src="script.js" defer></script> <!--Links to external Javascript-->
</head>

<body> <!--What visitors to site actually see-->
    <div class="playArea">Press a button to begin</div>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="sciss">Scissors</button>
</body>
